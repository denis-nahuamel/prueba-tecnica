version: '3.8'

services:
  php:
    build: .
    container_name: php_app
    working_dir: /app
    volumes:
      - .:/app
    depends_on:
      - mysql
    networks:
      - app-network
    stdin_open: true
    tty: true
    ports:
      - "8000:8000"

  mysql:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
